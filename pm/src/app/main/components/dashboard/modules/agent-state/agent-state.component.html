<div style="min-width: 400px; min-height: 300px;" class="w-100 h-100 ag-table" >
    <ag-grid-angular style="width: 100%; height: 100%;" [rowData]="data"  class="ag-theme-balham"
        [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" 
        (cellClicked)='onCellClicked($event)'
        [animateRows]="true"
        [headerHeight]="headerHeight">
    </ag-grid-angular>
</div>
