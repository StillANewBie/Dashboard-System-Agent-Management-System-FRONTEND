<div class="d-flex flex-column w-100 h-100">
    <div class="w-100 d-flex align-items-center justify-content-between">
        <span class="dialog_title">Upload Profile Image</span>
        <mat-icon (click)="closeDialog()">close</mat-icon>
    </div>
    <ngx-dropzone class="w-100 h-100 mt-3" (change)="onSelect($event)" *ngIf="!imageLoaded">
        <ngx-dropzone-label>Drop Image <br> or click here to upload image</ngx-dropzone-label>
    </ngx-dropzone>

    <div class="mt-3" [hidden]="!imageLoaded">
        <img-cropper class="d-flex justify-content-center" #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
    </div>
    <div class="d-flex justify-content-around">
        <button [hidden]="!imageLoaded" mat-button [mat-dialog-close]="data.image" cdkFocusInitial>Submit</button>
        <button [hidden]="!imageLoaded" mat-button (click)="closeDialog()">Cancel</button>
    </div>
</div>
