<div class="w-100 h-100 d-flex justify-content-center">
  <div class="w-100 h-100 d-flex flex-column pb-3">
    <div class="w-100 d-flex flex-row mt-2 mb-2">
      <button mat-raised-button color="accent" (click)="addAttendee()">Add Attendee</button>
      <button mat-raised-button color="primary" (click)="submit()">Submit</button>
      <button mat-raised-button (click)="cancel()">Cancel</button>
    </div>
    <div class="input_container">
      <div class="d-flex flex-column">
        <mat-form-field>
          <input class="other_input" matInput placeholder="Meeting Title" aria-label="Meeting Title"
            [(ngModel)]="meetingTitle" required></mat-form-field>
        <mat-form-field>
          <input class="time_input" type="time" value="10:00" min="09:00" max="18:00" matInput placeholder="Meeting Start Time"
            aria-label="Meeting Start Time" [(ngModel)]="meetingTime" required></mat-form-field>
        <mat-form-field>
          <input class="other_input" matInput placeholder="Meeting Memo" aria-label="Meeting Memo"
            [(ngModel)]="meetingMemo"></mat-form-field>
      </div>
      <mat-form-field class="w-100" *ngFor="let su of selectedUsers">
        <input class="attendee_input" matInput placeholder="Name" aria-label="Name" [matAutocomplete]="auto"
          [formControl]="stateCtrl" [value]="su">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let user of filteredStates | async" [value]="user.username">
            <img class="option-img" aria-hidden [src]="user.userInfo.profileImage" height="25">
            <span>{{user.username}} | </span>
            <small class="ml-1">Group Level: {{user.group.groupLevelInfo.groupLevelName}} | </small>
            <small class="ml-1">Group: {{user.group.groupName}} | </small>
            <small class="ml-1">email: {{user.userInfo.email}}</small>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
</div>
