<div class="header_container">
  <h2>{{data.date.toLocaleDateString()}}</h2>
</div>
<div class="d-flex flex-column w-100 container_container">
  <div class="meeting_container">
    <div class="d-flex flex-column" *ngFor="let el of owned; let i = index">
      <div class="d-flex flex-row justify-content-between meeting_entry" (click)="toggleAttendees(i)">
        <div>
          <img *ngIf="showAttendees !== i" class="arrow_icon" src="assets/img/arrow_next.png">
          <img *ngIf="showAttendees === i" class="arrow_icon" src="assets/img/arrow_down.png">
          <span>
            {{el.meetingTitle}}
          </span>
        </div>
        <div>
          {{el.date}}
        </div>
        <div>
          {{el.time}}
        </div>
        <div>
          {{el.meetingMemo}}
        </div>
        <div>
          <button type="button">Cancel</button>
        </div>
      </div>
      <ng-container *ngIf="showAttendees === i">
        <div *ngFor="let at of el.attendees" class="d-flex align-items-center flex-row meeting_attendee">
          <div  style="flex: 1 0 0">
            <img class="profile_image" [src]="at.image">
            <span>
              {{at.firstName + " " + at.lastName}}
            </span>
          </div>
          <div  style="flex: 1 0 0">
            {{at.email}}
          </div>
          <div  style="flex: 1 0 0">
            {{at.decision}}
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="meeting_container">
    <div class="d-flex flex-column" *ngFor="let el of attending; let i = index">
      <div class="d-flex flex-row justify-content-between meeting_entry" (click)="toggleInitiator(i)">
        <div>
          <img *ngIf="showAttendees !== i" class="arrow_icon" src="assets/img/arrow_next.png">
          <img *ngIf="showAttendees === i" class="arrow_icon" src="assets/img/arrow_down.png">
          <span>
            {{el.meetingTitle}}
          </span>
        </div>
        <div>
          {{el.date}}
        </div>
        <div>
          {{el.time}}
        </div>
        <div>
          {{el.meetingMemo}}
        </div>
        <div>
          {{el.decision}}
        </div>
      </div>
      <ng-container *ngIf="showInitiator === i">
        <div *ngFor="let at of el.attendees" class="d-flex flex-row align-items-center meeting_attendee">
          <div style="flex: 1 0 0">
            <img class="profile_image" [src]="at.image">
            <span>
              {{at.firstName + " " + at.lastName}}
            </span>
          </div>
          <div style="flex: 1 0 0">
            {{at.email}}
          </div>
        </div>
      </ng-container>
    </div>

  </div>
</div>
