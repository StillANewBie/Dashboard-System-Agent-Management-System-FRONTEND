<div class="w-100 h-100 d-flex align-items-center justify-content-center first_container">
    <div class="col-md-6 second_container d-flex justify-content-center">
        <div class="card">
            <!-- <h4 class="card-header">Performance Management System</h4> -->
            <div class="card-body">
                <img class="performance_img" src="assets/img/performance1.png" alt="performance image">
            </div>
            <div class="card-body d-flex flex-column">
                <div class="welcome mb-4">
                    Welcome Back
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm,$event)"
                    class="d-flex flex-column align-items-center">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <button mat-raised-button [disabled]="loginForm.invalid || loading" class="mt-4 float-right">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>
            </div>
        </div>
    </div>

</div>
